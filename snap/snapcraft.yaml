name: etcd
version: '3.3.27'
summary: Distributed reliable key-value store
description: |
  Etcd is a high availability key-value store, implementing the Raft
  algorithm to deal with failover within the etcd cluster. Popular
  as a store of small but important data in distributed systems.
confinement: strict
grade: stable
base: core18

apps:
  etcd:
    daemon: simple
    command: snap-wrap.sh
    plugs: [ network-bind, removable-media ]
  etcdctl:
    command: etcdctl
    plugs: [ home, network-bind ]

parts:
  etcd:
    plugin: go
    go-channel: 1.12/stable
    source: http://github.com/etcd-io/etcd.git
    source-tag: v3.3.27
    go-importpath: github.com/coreos/etcd
    go-packages:
      - github.com/coreos/etcd
      - github.com/coreos/etcd/etcdctl
    build-packages:
      - gcc
  etcd-wrapper:
    plugin: dump
    source: .
    stage:
      - bin/snap-wrap.sh
      - etcd.conf.yml.sample
